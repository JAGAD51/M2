//Set a default task, so if you don't provide any, these will be executed.
defaultTasks   'jar'

apply plugin: 'java'
apply plugin: 'application'

//Set up some variables
sourceCompatibility = 1.8
version = '1.0'
mainClassName='edu.gatech.oad.antlab.pkg1.AntLabMain'

//Define the contents of the jar file
jar  {
  manifest {
     attributes 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                'Class-Path' : './../../lib/resources.jar'
    }
}

//Include dependencies needed for the file to execute
dependencies {
    compile files('lib/resources.jar')
}